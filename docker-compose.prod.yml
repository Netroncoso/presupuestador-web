version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: presupuestador-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    # NO exponer puerto 3306 en producción (solo interno)
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - presupuestador-network

  backend:
    build: ./backend
    container_name: presupuestador-backend
    restart: unless-stopped
    ports:
      - "8500:4000"  # Puerto no estándar
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      FRONTEND_URL: https://tu-dominio.com,http://TU_IP_PRODUCCION:8080
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - presupuestador-network

  frontend:
    build: ./frontend
    container_name: presupuestador-frontend
    restart: unless-stopped
    ports:
      - "8080:80"  # Puerto no estándar
    depends_on:
      - backend
    networks:
      - presupuestador-network

volumes:
  mysql_data:

networks:
  presupuestador-network:
    driver: bridge
